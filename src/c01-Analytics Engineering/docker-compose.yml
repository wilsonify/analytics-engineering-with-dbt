services:
  postgres:
    build: ../i01-POSTGRES_IMAGE
    container_name: analytics_postgres
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  dbt:
    build: ../i02-DBT_IMAGE
    container_name: analytics_dbt
    env_file: .env
    volumes:
      - ./dbt-example:/usr/app/dbt
      - ./profiles.yml:/usr/app/profiles.yml
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]

  airflow-standalone:
    build: ../i03-AIRFLOW_IMAGE
    container_name: analytics_airflow
    env_file: .env
    ports:
      - "${AIRFLOW_PORT}:8080"
    volumes:
      - ./examples:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "airflow db init &&
               airflow users create --username ${_AIRFLOW_WWW_USER_USERNAME} --password ${_AIRFLOW_WWW_USER_PASSWORD} --firstname ${AIRFLOW_ADMIN_FIRSTNAME} --lastname ${AIRFLOW_ADMIN_LASTNAME} --role ${AIRFLOW_ADMIN_ROLE} --email ${AIRFLOW_ADMIN_EMAIL} || true &&
               airflow webserver & airflow scheduler"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  airflow_logs:
